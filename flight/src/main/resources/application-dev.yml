spring:
  application:
    name: flight
  main:
    allow-circular-references: false

  mvc:
    problemdetails:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/flight_write
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    entity-packages-to-scan: io.bookingmicroservices.flight
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        column_ordering_strategy: legacy
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: false
    properties.hibernate.format_sql: false

  data:
    mongodb:
      uri: mongodb://localhost:27017/flight_read
      database: flight_read

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: flight
      exchange-type: direct

  otel:
    collector:
      service-name: flight
      service-version: 1.0.0
      endpoint: http://localhost:4317

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/keycloak-realm/protocol/openid-connect/certs

logging:
  name: flight-logger
  level:
    root: INFO

server:
  port: 8082
