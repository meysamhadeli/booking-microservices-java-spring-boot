spring:
  application:
    name: booking

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false

logging:
  name: booking-logger
  level:
    root: INFO

server:
  port: 8084

grpc:
  client:
    flight-service:
      address: "static://localhost:9092"
    passenger-service:
      address: "static://localhost:9093"